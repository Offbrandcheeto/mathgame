<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Math.png" type="image/x-icon" />
    <title>Math Game</title>
  </head>
  <body>
    <header>
      <h3 id="score-area"></h3>
    </header>
    <div class="form">
      <form class="main" autocomplete="off">
        <label for="myText" class="problem"></label>
        <input
          type="number"
          onfocus="this.value='', hideCheckmark()"
          id="myText"
        />
        <label for="myText" class="hidden label">✔️</label>
      </form>
    </div>
    <div class="answer-btn">
      <button onclick="answerQuestion()" class="btn check-btn">
        <h3>Check Answer</h3>
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
